<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="rps.css">
    </head>
    <body>
        <div class="buttons">
            <button class="button rock">Rock</button>
            <button class="button paper">Paper</button>
            <button class="button scissors">Scissors</button>
        </div>
        <div class="scores">
            <p class="computer-score s">Computer: <span class="cs s">0</span></p>
            <p class="player-score s">Player: <span class="ps s">0</span></p>
            <p class="round-result s"></p>
        </div>
        <div id='ended'>
            <p id='end-game' class='end-game end'></p>
            <div class="reset">
                <button id='reset' class="button">Play again</button>
            </div>    
        </div>
    </body>
    <script src='rps.js'></script>
</html>
